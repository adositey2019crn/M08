<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Chat.css">
    <title></title>
  </head>
  <body>
    <div id="barra">
      <div id="foto"></div>
      <h4>Juan Antonio</h4>
    </div>

    <div class="container">
      <div class="chatbox">
          <div class="icons">
            <i class="fas fa-phone"></i>
            <i class="fas fa-video"></i>
          </div>
          <div class="menu">
            <div class="dots"></div>
          </div>
        </div>
        <div class="middle">
          <div class="voldemort">

            <div class="incoming">
              <div class="bubble">Hola, que tal. me llamo manue de madrid</div>
              <div class="bubble">Como te va la vida</div>
            </div>

            <div class="outgoing">
              <div class="bubble lower">Call me on my phon</div>
              <div class="bubble">Barcelona 3 Liverpool 0 que tu estas diceindo</div>
            </div>

        </div>
        <div class="bottom-bar">
          <div class="chat">
            <input type="text" placeholder="Type a message..." />
          </div>
        </div>
      </div>

      </ul>
      </div>



  </body>
</html>
